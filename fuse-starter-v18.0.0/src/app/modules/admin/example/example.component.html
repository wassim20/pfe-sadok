<div class="absolute inset-0 flex flex-col min-w-0 overflow-hidden">

    <!-- Header -->
    <div class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between py-4 px-6 md:px-8 border-b">
        <div class="text-3xl font-bold tracking-tight">Liste des Entrepôts</div>

        <!-- Actions -->
        <div class="flex flex-shrink-0 items-center mt-4 sm:mt-0 sm:ml-4">
            <button
                mat-flat-button
                [color]="'primary'"
                (click)="onCreate()"
                class="ml-4">
                <mat-icon [svgIcon]="'heroicons_outline:plus'"></mat-icon>
                <span class="ml-2">Créer Entrepôt</span>
            </button>

            <button
                mat-stroked-button
                [color]="'accent'"
                (click)="toggleActiveFilter()"
                class="ml-4">
                <mat-icon [svgIcon]="'heroicons_outline:eye'"></mat-icon>
                <span class="ml-2">
                    Show :
                    <ng-container [ngSwitch]="currentFilter">
                        <span *ngSwitchCase="'all'">All</span>
                        <span *ngSwitchCase="'active'">Active</span>
                        <span *ngSwitchCase="'inactive'">Inactive</span>
                    </ng-container>
                </span>
            </button>
        </div>
    </div>

    <!-- Main Content -->
    <div class="flex-auto overflow-y-auto">

        <!-- Loading Spinner -->
        <div class="flex flex-col flex-auto items-center justify-center h-full" *ngIf="loading">
            <mat-spinner></mat-spinner>
            <div class="mt-4 text-secondary">Chargement des entrepôts...</div>
        </div>

        <!-- Warehouse List -->
        <ng-container *ngIf="!loading">
            <div class="p-6 md:p-8" *ngIf="inventories && inventories.length > 0">
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                    <ng-container *ngFor="let warehouse of inventories">
                        <div class="flex flex-col ring-1 ring-default rounded overflow-hidden bg-card">
                            <div class="p-6">
                                <div class="text-lg font-medium">{{ warehouse.name }}</div>
                                <div class="text-sm text-secondary mt-1">
                                    <div>Code: {{ warehouse.code }}</div>
                                    <div>ID: {{ warehouse.id }}</div>
                                    <div>Statut: {{ warehouse.isActive ? 'Actif' : 'Inactif' }}</div>
                                </div>
                            </div>

                            <div class="flex items-center justify-between px-6 py-4 bg-gray-50 dark:bg-transparent">
                                <button
                                    mat-button
                                    [color]="'primary'"
                                    (click)="onView(warehouse.id)">
                                    Voir
                                </button>
                                <button
                                    mat-button
                                    [color]="'accent'"
                                    (click)="onEdit(warehouse)">
                                    Modifier
                                </button>
                                <button
                                    mat-flat-button
                                    [color]="warehouse.isActive ? 'warn' : 'primary'"
                                    (click)="onToggleActive(warehouse.id, warehouse.isActive)">
                                    {{ warehouse.isActive ? 'Désactiver' : 'Activer' }}
                                </button>
                            </div>
                        </div>
                    </ng-container>
                </div>
            </div>

            <!-- No Data -->
            <div class="flex flex-col flex-auto items-center justify-center h-full p-6 md:p-8"
                 *ngIf="inventories && inventories.length === 0">
                <mat-icon [svgIcon]="'heroicons_outline:inbox'" class="icon-size-20"></mat-icon>
                <div class="mt-4 text-2xl font-semibold tracking-tight">Aucun entrepôt trouvé</div>
                <div class="mt-2 text-md text-secondary text-center max-w-64">
                    Aucun entrepôt ne correspond à vos critères.
                </div>
                <button
                    mat-flat-button
                    [color]="'primary'"
                    (click)="onCreate()"
                    class="mt-6">
                    Créer le premier entrepôt
                </button>
            </div>
        </ng-container>
    </div>
</div>
