<!-- Modern Warehouse UI -->
<div class="absolute inset-0 flex flex-col min-w-0 overflow-hidden">

    <!-- Modern Header -->
    <div class="sticky top-0 z-10 border-b border-gray-200 bg-white">
        <div class="flex flex-col gap-4 px-6 py-5">
            <!-- Title Row -->
            <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">
                <div class="flex items-center gap-3">
                    <div class="text-3xl font-bold text-gray-900">Magasins</div>
                    <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-semibold bg-gradient-to-r from-indigo-500 to-purple-500 text-white shadow-sm">{{ warehouses?.length || 0 }} items</span>
                </div>
                <button mat-flat-button color="primary" (click)="onCreate()" class="shadow-md hover:shadow-lg transition-shadow">
                    <mat-icon>add</mat-icon>
                    <span class="ml-2">Nouveau Magasin</span>
                </button>
            </div>
            <!-- Toolbar Row -->
            <div class="flex flex-col sm:flex-row gap-3">
                <mat-form-field appearance="outline" class="flex-1 sm:max-w-xs">
                    <mat-label>Rechercher</mat-label>
                    <input #q matInput placeholder="Nom ou code..." />
                    <mat-icon matPrefix class="text-gray-400">search</mat-icon>
                    <button mat-icon-button matSuffix *ngIf="q.value" (click)="q.value = ''" aria-label="Effacer">
                        <mat-icon>close</mat-icon>
                    </button>
                </mat-form-field>
                <button mat-stroked-button (click)="cycleFilterMode()" class="border-gray-300 hover:bg-gray-50">
                    <mat-icon>filter_list</mat-icon>
                    <span class="ml-2 hidden sm:inline">{{ filterMode === 'all' ? 'Tous' : (filterMode === 'active' ? 'Actifs' : 'Inactifs') }}</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="flex-auto overflow-y-auto">

        <!-- Loading Spinner -->
        <div class="flex flex-col flex-auto items-center justify-center h-full" *ngIf="loading">
            <mat-spinner></mat-spinner>
            <div class="mt-4 text-secondary">Chargement des magasins...</div>
        </div>

        <!-- Warehouses Grid -->
        <ng-container *ngIf="!loading">
            <div class="p-6 md:p-8" *ngIf="warehouses && warehouses.length > 0; else emptyState">
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                    <ng-container *ngFor="let w of warehouses">
                        <ng-container *ngIf="!q.value || (w.name?.toLowerCase().includes(q.value.toLowerCase()) || (w.description||'').toLowerCase().includes(q.value.toLowerCase()))">
                        <div class="flex flex-col rounded-xl border border-gray-200 bg-white shadow-sm hover:shadow transition">
                            <div class="p-5">
                                <div class="flex items-start justify-between">
                                    <div class="text-lg font-semibold text-gray-900 truncate">{{ w.name }}</div>
                                    <span class="px-2 py-1 text-xs rounded-full"
                                          [ngClass]="w.isActive ? 'bg-green-100 text-green-700' : 'bg-gray-200 text-gray-700'">
                                        {{ w.isActive ? 'Actif' : 'Inactif' }}
                                    </span>
                                </div>
                                <div class="mt-2 text-sm text-gray-600 line-clamp-2">{{ w.description || '—' }}</div>
                            </div>
                            <div class="px-5 pb-5 flex items-center justify-between gap-2">
                                <button mat-stroked-button color="primary" (click)="onEdit(w)">
                                    <mat-icon class="mr-1">edit</mat-icon>Modifier
                                </button>
                                <button mat-stroked-button [color]="w.isActive ? 'warn' : 'accent'" (click)="toggleActivation(w)">
                                    <mat-icon class="mr-1">power_settings_new</mat-icon>{{ w.isActive ? 'Désactiver' : 'Activer' }}
                                </button>
                            </div>
                        </div>
                        </ng-container>
                    </ng-container>
                </div>
            </div>
            <ng-template #emptyState>
                <div class="flex flex-col flex-auto items-center justify-center h-full p-6 md:p-8">
                    <mat-icon [svgIcon]="'heroicons_outline:inbox'" class="icon-size-20"></mat-icon>
                    <div class="mt-4 text-2xl font-semibold tracking-tight">Aucun magasin trouvé</div>
                    <div class="mt-2 text-md text-secondary text-center max-w-64">Essayez d'ajuster la recherche ou créez un nouveau magasin.</div>
                    <button mat-flat-button color="primary" class="mt-6" (click)="onCreate()">Créer un magasin</button>
                </div>
            </ng-template>
        </ng-container>

    </div>
</div>
